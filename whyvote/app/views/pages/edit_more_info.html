<!DOCTYPE HTML>
<html>

<head>
    <title>Create your profile</title>
</head>

<body>
<div id="bigger-content">
    <div id="profile">
        <div class="picture"><img src="https://40.media.tumblr.com/tumblr_m1ez6apqJ51qzzelmo1_500.png"/></div>
        <div class="name"><a href="/vendor/assets/stylesheets">WhyVote</a></div>
    </div>
    <b>Create your profile</b>
    <div id="all">
        <span style="width: 100px; height: 100px; border: 1px solid black; text-align: center; float: left; margin-right: 30px;">Add new photo</span>
        <div class="right">
            <span style="font-size:30px;">First name, Last name</span></br>University of Waterloo</br></br>
            <b>Graduation date</b></br>
            <select>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
            (Expected)</br>
            <b>Degree</b></br>
            <select>
                <option value="bachelor_master_other">Bachelor's, Master's, Other</option>
            </select>
            <form>
                <b>Field of study</b></br><input type="text" style="width:430px;"></br></br>
                <b>Description</b></br><input type="text" style="width:430px;"></br></br>
                <input type="submit" value="Next"><input type="submit" value="Cancel">
            </form>
        </div>
    </div>
</div>
